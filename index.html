<html>
<script type="text/javascript" src="audiograph.js"></script>

<body>
	organ
<script type="text/javascript">
	audiograph.setup()
	.then(() => {
		if (audiograph.initialized) {
			var playSeries = function () {
				audiograph.playValues([50, 25, 10, 0, 25, 50, 90, 75, 50, 25, 10, 0, 25, 50, 90, 75, 50, 25, 10, 0, 25, 50, 90, 75, 50, 25, 10, 0, 25, 50, 90, 75])
			}
			audiograph.activateContinuousMode()
			audiograph.activateDiscreteMode()
			window.addEventListener("load", audiograph.start)
			window.addEventListener("click", playSeries)
		} else {
			alert('Audiograph is not initialized')
		}
	})
	.catch(error => {
		console.error(error)
	})
</script>
</body>
</html>
