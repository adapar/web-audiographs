<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="audiograph.js"></script>
</head>
<body>
	<h1>Audiographs</h1>
	<div class="explanation">
		<p>Explanation paragraph 1</p>
		<p>Explanation paragraph 2</p>
		<p>Explanation paragraph 3</p>
	</div>
	<div class="settings" id="audiograph-settings">
	</div>
<script type="text/javascript">
	audiograph.setup()
	.then(() => {
		if (audiograph.initialized) {
			audiograph.data.values = [50, 220, 25, 10, 0, 25, 50, 90, 75, 50, 25, 10, 0, 25, 50, 90, 75, 50, 25, 10, 0, 25, 50, 90, 75, 50, 25, 10, 0, 25, 50, 90, 75]

			audiograph.ui.render("audiograph-settings")

			window.addEventListener("load", audiograph.start)
		} else {
			alert('Audiograph is not initialized')
		}
	})
	.catch(error => {
		console.error(error)
	})
</script>
</body>
</html>
