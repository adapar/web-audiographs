<html>
<script type="text/javascript" src="audiograph.js"></script>
<script type="text/javascript" src="keyhandler.js"></script>

<body>
	organ
<script type="text/javascript">
	audiograph.setup()
	.then(() => {
		if (audiograph.initialized) {
			keyBindings.add(['Digit1'], audiograph.playKey1);
			keyBindings.add(['Digit2'], audiograph.playKey2);

			window.addEventListener("load", audiograph.start);
		} else {
			alert('audiograph is not initialized')
		}
	})
	.catch(error => {
		console.error(error)
	})
</script>
</body>
</html>
